<!DOCTYPE html>
<html>
    <head>
        <title>Registration page</title>
        <link rel="stylesheet" href="css/styles_reg.css">
        <script src="js/scripts_reg.js"></script>
    </head>
    <body>

        <button id = "switchButton" class="button-dark-theme" onclick="switchLightDarkTheme()">
            Dark theme
        </button>

        <h1> 
            Create your account
        </h1>


        <center>
            <p>Please fill in this form to create an account.</p>
        </center>
        
    
        <hr>

    
    

    <label for="first-name"><b>First name</b></label>
    <center>
        <input type="text" placeholder="Enter First name" name="first-name" id="first-name" required>
    </center>
    
    <br>
    <label for="second-name"><b>Second name</b></label>
    <center>
    <input type="text" placeholder="Enter Second name" name="second-name" id="second-name" required>
    </center>

    <br>
    <label for="birth-date"><b>Birth date</b></label>
    <center>
    <input type="date" placeholder="Enter Birth date" name="birth-date" id="birth-date" required>
    </center>

    <br>
    <label for="email"><b>Email</b></label>
    <center>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    </center>

    <br>
    <label for="city"><b>City</b></label>
    <center>
            <input type="text" placeholder="Enter City" name="city" id="city" required>

    </center>


<center>
   <form>
       <p> Do you have facebook account? </p>
        <button type="button" onclick="addFacebook()" id="facebookButton" >Yes</button>
        <button type="button">No</button>
   </form>
</center>

   <p id = "test-id"> </p> 


    <br>
    <label for="psw"><b>Password</b></label>
    <center>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    </center>

    <br>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <center>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>


    <li class="button-row">
        <a href="success.html">
        <button type="submit" class="register_button">
            Send
        </button>

    </li>

    </center>   

        <hr>
        <center>
            <p>
                By creating an account you agree to our <a href="#">Terms & Privacy</a>.
            </p>
        </center>

            
            <div class="container signin">
                <p>
                    Already have an account? <a href="#">Sign in</a>.
                </p>
            </div>







    </body>

</html>
