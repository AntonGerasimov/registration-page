<!DOCTYPE html>
<html>
    <head>
        <title>Registration page</title>
        <link rel="stylesheet" href="css/styles_reg.css">
        <script src="js/scripts_reg.js"></script>
    </head>
    <body>

        <button id = "switchButton" class="button-dark-theme" onclick="switchLightDarkTheme()">
            Dark theme
        </button>

        <h1> 
            Create your account
        </h1>

    
        <hr>


<div class = "form">
<form action = "success.html">
    <p>Please fill in this form to create an account in our social network!</p>
    <label for="first-name"><b>First name</b></label>
    <br>
    <input type="text" placeholder="Enter First name" name="first-name" id="first-name" required>
    
    <br>
    <label for="second-name"><b>Last name</b></label>
    <br>
    <input type="text" placeholder="Enter Last name" name="second-name" id="second-name" required>

    <br>
    <label for="birth-date"><b>Birth date</b></label>
<br>
    <input type="date" placeholder="Enter Birth date" name="birth-date" id="birth-date" required>


    <br>
    <label for="email"><b>Email</b></label>
    <br>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>


    <br>
    <label for="city"><b>City</b></label>
   <br>
            <input type="text" placeholder="Enter City" name="city" id="city" required>





       <p> Do you have facebook account? </p>
        <button type="button" onclick="addFacebook()" id="facebookYesButton" >Yes</button>
        <button type="button" onclick="removeFacebook()" id="facebookNoButton">No</button>

   <p id = "test-id"> </p> 




    <br>
    <label for="psw"><b>Password</b></label>
       <br>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    

    <br>
    <label for="psw-repeat"><b>Repeat Password</b></label>
       <br>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>


        <button type="submit" class="register_button">
            Send
        </button>

    

</form>
</div>
    
    
        <hr>
        <center>
            <p>
                By creating an account you agree to our <a href="#">Terms & Privacy</a>.
            </p>
        </center>

            
            <div class="container signin">
                <p>
                    Already have an account? <a href="#">Sign in</a>.
                </p>
            </div>







    </body>

</html>
